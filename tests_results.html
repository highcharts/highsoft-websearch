<!DOCTYPE html>
<html>
    <head>
        <title>Highsoft Search test results</title>
        <script src="client/highsoft-search.js"></script>
    </head>
    <body>
        <header>
            <h1>Highsoft Search test results</h1>
            <div id="search">
                <input type="search" />
                <button>Search</button>
                <div></div>
            </div>
        </header>
        <script>
            (function (window) {

                var searchContainer = document.getElementById('search');

                if (searchContainer === null) {
                    return;
                }

                HighsoftSearch.connect(
                    'tests_results/',
                    searchContainer.getElementsByTagName('input')[0],
                    searchContainer.getElementsByTagName('button')[0],
                    searchContainer.getElementsByTagName('div')[0]
                );
            })(this);
        </script>
    </body>
</html>
